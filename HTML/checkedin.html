<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/style.css">
    <title>Login Page</title>
</head>

<body id="body3">
    <div id="checkedindiv">
        <video autoplay muted loop id="checkedinvideo">
            <source src="../Media/logvideo.mp4" type="video/mp4">
          </video>

        <div id="checkeddiv">
            <h1 class="welcome">Welcome</h1>
        <form id="userForm">
            <label for="userEmail">Email:</label>
            <input type="email" required id="userEmail" name="userEmail" placeholder="Enter Email Address"><br>
            <label for="userpw">Password:</label>
            <input type="password" id="userPw" required name="userpw" placeholder="Enter Password"><br>
            <button type="submit" id="loginBtn">Log In</button>
            <a href="../index.html" id="newacct">Create New Account</a>
        </form>
        </div>
            
    </div>

    <script src="../JS/script.js"></script>
</body>

</html>
