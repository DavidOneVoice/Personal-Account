<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/style.css">
    <title>Create Your Account</title>
</head>

<body id="body2">
    <div id="logdiv2">
        <video autoplay muted loop id="logvideo">
            <source src="../Media/logvideo.mp4" type="video/mp4">
          </video>
        
          <div id="logdiv">
            <h1>Create Your Free Account</h1>

        <form id="signUpForm">
            <label for="firstName">First Name:</label> 
            <input type="text" id="firstName" name="firstName" required placeholder="Enter First Name"><br>

            <label for="lastName">Last Name:</label> 
            <input type="text" id="lastName" name="lastName" required placeholder="Enter Last Name"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required placeholder="Enter Email Address"><br />

            <label for="password">Password:</label>
            <input type="password" name="pass" id="password" required placeholder="Enter Password"><br />

            <section>
                <button type="submit" id="submitBtn">Create Account</button>
                <button type="submit" id="cancelButton">Cancel</button>
        </section>
        </form>
          </div>
        </div>

    <script src="../JS/script.js"></script>
</body>

</html>
